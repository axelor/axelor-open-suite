apply plugin: 'axelor-module'

module {
	name "axelor-account"
	version "4.2.2"
	title "Axelor :: Account"

	removable true

	module "modules:axelor-base"
}

dependencies {
	compile 'xalan:xalan:2.7.2'

	compile group: 'jdom', name: 'jdom', version: '1.1'
	compile group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '2.5.0'

	compile libs.ST4
}
