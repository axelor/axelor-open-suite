<!DOCTYPE html><html><head>	<title>Leaflet Quick Start Guide Example</title>	<meta charset="utf-8" />	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<link rel="stylesheet" href="../leaflet/leaflet.css" />	<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]--></head><body>	<!-- <div id="map" style="width: 100%; height: 100%"></div> -->	<div id="map" style="width: 100%; height: 100%; position:fixed;"></div>	<script src="../leaflet/leaflet.js"></script>	<script>		function getQueryVariable(variable)		{		  var query = window.location.search.substring(1);		  var vars = query.split("&");		  for (var i=0;i<vars.length;i++) {		    var pair = vars[i].split("=");		    if(pair[0] == variable){return pair[1];}		  }		  return(false);		}	</script>	<script>		var x = getQueryVariable("x");		var y = getQueryVariable("y");		var z = getQueryVariable("z");		var id = getQueryVariable("id");		//var map = L.map('map').setView([48.83579, 2.58562], 18);		var map = L.map('map').setView([x, y], z);		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {			maxZoom: 18,			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'			//attribution: '<a href="http://axelor.com">Axelor</a>'		}).addTo(map);		L.marker([x, y]).addTo(map)			.bindPopup("<b>Found!</b><br />Here").openPopup();/*		L.circle([48.83568, 2.58663], 10, {			color: 'red',			fillColor: '#f03',			fillOpacity: 0.5		}).addTo(map).bindPopup("Arret bus 213/312 direction Noisy champs.");		L.polygon([			[48.83594, 2.58535],			[48.83578, 2.58542],			[48.83581, 2.5856],			[48.83579, 2.58565],			[48.83571, 2.58568],			[48.83575, 2.58587],			[48.83598, 2.58583],			[48.83592, 2.58535]		]).addTo(map).bindPopup("Bureaux axelor.");*/		var popup = L.popup();		function onMapClick(e) {			popup				.setLatLng(e.latlng)				.setContent("You clicked the map at " + e.latlng.toString())				.openOn(map);		}		map.on('click', onMapClick);	</script></body></html>
