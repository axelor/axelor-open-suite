<html>
<header>
  <script>
    function setSize(obj) {      
        if (parseInt(obj.style.height) !== parseInt(obj.contentDocument.body.offsetHeight)) {
          obj.style.height = obj.contentDocument.body.offsetHeight + 'px';
        }
        setTimeout(function () {
          setSize(obj);
        }, 100);
    }
  </script>
</header>
<body style="width: 100%">
<iframe id="testFrame" src="timesheet?timesheetId=3" frameborder="0" scrolling="no" onload="setSize(this)" style="width: inherit;"></iframe>
</body>
</html>
