def repos = {
    mavenCentral() {
        content {
            excludeGroup 'com.axelor'
        }
    }
    maven {
        url 'https://plugins.gradle.org/m2/'
        content {
            excludeGroup 'com.axelor'
        }
    }
    maven { url 'https://repository.axelor.com/nexus/public/' }
}

ext.repos = repos

repositories repos
buildscript.repositories repos
dependencies {
    implementation 'org.yaml:snakeyaml:1.30'
}
